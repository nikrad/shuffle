<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Shuffle - A daily anagram puzzle</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon_180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./img/favicon_192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon_32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon_16x16.png"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="main.c9579cd7.css" />
  </head>
  <body>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LHB6R5HQ8E"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-LHB6R5HQ8E");
    </script>
    <div id="startModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">How To Play</div>
        <div class="instructions">
          <p>
            There are two possible words that can be made using all of the
            letter tiles. You're given the first word. Find the second word by
            rearranging the letter tiles as fast as you can!
          </p>
          <p>A new puzzle is released daily at 12 a.m. ET.</p>
        </div>
        <button id="start-button">Start</button>
      </div>
    </div>
    <div id="timer">0:00</div>
    <div id="result-container">
      <p id="result-message"></p>
    </div>
    <div id="game-container">
      <div id="tile-container" class="draggable-container"></div>
    </div>
    <div id="toggle-hints">
      <label for="disable-hints">Show Hints</label>
      <input type="checkbox" id="disable-hints" />
      <label class="toggle-ios" for="disable-hints"></label>
    </div>
    <script type="module" src="main.c9579cd7.js"></script>
  </body>
</html>
