<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Shuffle!</title>
    <link rel="stylesheet" href="style.css?v=2024-01-02">
</head>
<body>
    <!-- The Modal -->
    <div id="startModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">How To Play</div>
            <div class="instructions">There are two possible words that can be made using all the letter tiles. You're given the first word. Find the second word by rearranging the letter tiles as fast as you can!</div>
            <button id="start-button">Start</button>
        </div>
    </div>
    <div id="timer">0:00</div>
    <div id="result-container">
        <p id="result-message"></p>
    </div>
    <div id="game-container">
        <div id="tile-container" class="draggable-container">
            <!-- Tiles will be generated by JavaScript -->
        </div>
    </div>
    <div id="toggle-hints">
        <label for="disable-hints">Show Hints</label>
        <input type="checkbox" id="disable-hints">
        <label class="toggle-ios" for="disable-hints"></label>
    </div>
    <script type="module" src="script.js?v=2024-01-02"></script>
</body>
</html>
